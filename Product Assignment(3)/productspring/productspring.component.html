
<div class="col-md-6 offset-3 mt-4" style="margin-top: 80px;">
<div class="jumbotron text-black rounded" >
<h2> Product Details</h2>

<table class="table table-striped rounded">
  <thead class="bg-dark text-white rounded">
  <tr>
    <th>Serial</th>
    <th>Product Id</th>
    <th>Product Name</th>
    <th>Product Price</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; index as i">
    <td>{{i+1}}</td>
    <td>{{product.productId}}</td>
    <td>{{product.productName}}</td>
    <td>{{product.productPrice}}</td>
    <td>
      <button [(ngModel)]="product.prodId" class="btn btn-danger btn-sm z-depth-3" (click)="deleteProduct(product)"> Delete Product</button></td>
  </tr>
  </tbody>
</table>
<form #f1="ngForm" method="get">
    <input type="submit" class="btn btn-success mt-3 float-md-center z-depth-4" value="Add new Product">
</form>
</div>
</div>

<div *ngIf="f1.submitted">
<div class="container ml-4 mr-4 mt-4 col-7 ">
  <div class="jumbotron offset-5">
  <h1>Fill new Product Details</h1>
  <hr>
<form #f="ngForm" method="get" (ngSubmit)="addProduct()">
  <div class="form-group">
  <label for="id">Product ID</label>
    <input type="text"  id="id" name="prodId" class="form-control col-sm-8" [(ngModel)]="prodId" #prodId1="ngModel" required minlength="3">
    </div>
    <div class="form-group">
    <label for="name">Product Name</label>
    <input type="text"  id="name" name="prodName" class="form-control col-sm-8" [(ngModel)]="prodName" #prodName1="ngModel" required minlength="3">
    </div>
    <div class="form-group">
    <label for="price">Product Price</label>
    <input type="text"  id="price" name="prodPrice" class="form-control col-sm-8" [(ngModel)]="prodPrice" #prodPrice1="ngModel" required minlength="3">
    </div>
    <div class="form-group">
    <input type="submit" class="btn btn-primary mt-3 float-center z-depth-4" value="submit">
  </div>
</form>
</div>
</div>
</div>
